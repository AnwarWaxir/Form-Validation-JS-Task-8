<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custome CSS Link -->
     <link rel="stylesheet" href="style.css">

    <title>JS Form Validation</title>
</head>
<body>
    <form id="form">
        <div class="form-caption">
            <h2>Registration Form</h2>
        </div>

        <div class="form-group">
            <input type="text" id="name" placeholder="Enter your name ...">
            <img src="./assets/circle-info.svg" class="fa-solid fa-circle-info">
            <img src="./assets/circle-check.svg" class="fa-solid fa-circle-check">
            <small>Error here</small>
        </div>

        <div class="form-group">
            <input type="text" id="email" placeholder="Enter your email ...">
            <img src="./assets/circle-info.svg" class="fa-solid fa-circle-info">
            <img src="./assets/circle-check.svg" class="fa-solid fa-circle-check">
            <small>Error here</small>
        </div>

        <div class="form-group">
            <input type="text" id="phone" placeholder="Enter your phone ...">
            <img src="./assets/circle-info.svg" class="fa-solid fa-circle-info">
            <img src="./assets/circle-check.svg" class="fa-solid fa-circle-check">
            <small>Error here</small>
        </div>

        <div class="form-group">
            <textarea id="info" cols="30" rows="5" placeholder="Write about your self ..."></textarea>
            <img src="./assets/circle-info.svg" class="fa-solid fa-circle-info">
            <img src="./assets/circle-check.svg" class="fa-solid fa-circle-check">
            <small>Error here</small>
        </div>

        <div class="form-group">
            <input type="password" id="password" placeholder="Enter password ...">
            <img src="./assets/circle-info.svg" class="fa-solid fa-circle-info">
            <img src="./assets/circle-check.svg" class="fa-solid fa-circle-check">
            <small>Error here</small>
        </div>

        <div class="form-group">
            <input type="password" id="cpassword" placeholder="Confirm Password ...">
            <img src="./assets/circle-info.svg" class="fa-solid fa-circle-info">
            <img src="./assets/circle-check.svg" class="fa-solid fa-circle-check">
            <small>Error here</small>
        </div>
        
        <div class="form-group">
            <input type="file" id="image">
            <img src="./assets/circle-info.svg" class="fa-solid fa-circle-info">
            <img src="./assets/circle-check.svg" class="fa-solid fa-circle-check">
            <small>Error here</small>
        </div>

        <div class="form-btn">
            <button>Submit</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
